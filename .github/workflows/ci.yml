name: CI - Build, Test, Coverage and Sonar

permissions:
  contents: read

on:
  push:
    branches:
      - master
      - release/**
      - feature/github-actions
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build (skip tests)
        run: mvn clean -U package -Dmaven.test.skip=true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-target
          path: target
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-target
          path: target

      - name: Run unit tests
        run: mvn test

  sonar:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: SonarCloud analysis
        run: mvn -B verify sonar:sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
