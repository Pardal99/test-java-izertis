name: CI - Build, Test and Coverage

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - release/**
      - feature/github-actions
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Package (skip tests)
        run: mvn clean -U package -Dmaven.test.skip=true

      - name: Run unit tests
        run: mvn test

      - name: Generate JaCoCo report and check coverage
        run: mvn jacoco:report jacoco:check

      - name: SonarCloud analysis
        run: mvn -B verify sonar:sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}