name: Security - OWASP Dependency Check

permissions:
  contents: read
  pages: write
  id-token: write

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to analyze"
        required: true
        default: "master"

jobs:
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Cache OWASP Dependency-Check data
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: dependency-check-${{ runner.os }}
          restore-keys: |
            dependency-check-

      - name: Run OWASP Dependency Check
        run: mvn -Psecurity-scan dependency-check:check

      - name: Prepare Dependency-Check report for GitHub Pages
        run: |
          mkdir -p pages/dependency-check
          cp target/dependency-check-report.html pages/dependency-check/

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy-pages:
    name: Deploy OWASP report to GitHub Pages
    runs-on: ubuntu-latest
    needs: dependency-check
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
