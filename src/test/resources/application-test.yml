spring:
  datasource:
    url: jdbc:h2:mem:testdb-test;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: always
      schema-locations: classpath:/h2-db/schema-test.sql
      data-locations: classpath:/h2-db/data-test.sql

logging:
  level:
    com.enterprise.ppardal.infrastructure.adapter.api.exception: OFF